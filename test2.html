<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensor Data Consumer</title>
  </head>
  <body>
    <h1>Sensor Data Consumer</h1>
    <button id="generate-data-btn">Generate Sensor Data</button>
    <button id="fetch-data-btn">Fetch Sensor Data</button>

    <script>
      document
        .getElementById("fetch-data-btn")
        .addEventListener("click", function () {
          fetch("http://127.0.0.1:8000/data_process/consume_sensor_data/")
            .then((response) => response.json())
            .then((data) => {
              if (data.status === "success") {
                console.log("Fetched records:", data.data); // 打印到浏览器控制台
                alert("Data fetched successfully! Check console for details.");
              } else {
                console.error("Error:", data.message);
                alert("Failed to fetch data. Check console for error details.");
              }
            })
            .catch((error) => {
              console.error("Error fetching data:", error);
              alert(
                "An error occurred while fetching data. Check console for details."
              );
            });
        });

      document
        .getElementById("generate-data-btn")
        .addEventListener("click", function () {
          fetch("http://127.0.0.1:8000/data_management/stream_sensor_data/")
            .then((response) => response.json())
            .then((data) => {
              console.log("Generated records:", data); // 打印到浏览器控制台
            })
            .catch((error) => {
              console.error("Error generating data:", error);
              alert(
                "An error occurred while generating data. Check console for details."
              );
            });
        });
    </script>
  </body>
</html>
